<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <meta charset="utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="icon" type="image/png" href="assets/favicon.png" >
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href=".">
        <img
          src="./assets/images/logo.png"
          class="logo"
          alt="Retour à l'accueil - Logo de fisheye"
        >
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()"  aria-haspopup="dialog"
        aria-controls="contact_modal">
          Contactez-moi
        </button>
      </div>
      <div class="photos-section">
        <div class="sort-container">
          <span>Trier par</span>
          <button
            id="sortButton"
            class="sort-button"
            onclick="toggleDropdown()"
          >
            <span>Popularité</span>
            <em class="fa-solid fa-chevron-down"></em>
          </button>
          <div id="dropdownMenu" class="dropdown hidden" role="menu">
            <button
              class="dropdown-item"
              role="menuitem"
              tabindex="0"
              onclick="selectSortOption('Popularité')"
            >
              <span>Popularité</span>
              <em class="fa-solid fa-chevron-up"></em>
            </button>
            <hr>
            <button
              class="dropdown-item"
              role="menuitem"
              tabindex="0"
              onclick="selectSortOption('Date')"
            >
              <span>Date</span>
            </button>
            <hr>
            <button
              class="dropdown-item"
              role="menuitem"
              tabindex="0"
              onclick="selectSortOption('Nom')"
            >
              <span>Nom</span>
            </button>
          </div>
        </div>

        <div class="tag-infos">
          <div class="tag-likes">
            <span id="total-likes"></span>
            <em class="fa-solid fa-heart"></em>
          </div>
          <div class="tag-price">
            <span></span>
            <span>/jour</span>
          </div>
        </div>
      </div>
    </main>

    <div id="overlay-form" class="overlay hidden" aria-hidden="true"></div>
    <div
      id="contact_modal"
      aria-hidden="true"
      role="dialog"
      class="modal-box"
      aria-modal="true"
    >
      <div class="modal">
        <div class="modal-header">
          <h2 id="modal-title">Contactez-moi</h2>
          <button
            tabindex="0"
            onclick="closeModal()"
            aria-label="fermer le formulaire"
            id="close-form"
          >
            <img src="./assets/icons/close.svg" alt="close" >
          </button>
        </div>
        <form
          id="contactForm"
          aria-labelledby="modal-title"
          onsubmit="validateForm(event) "
          method="get"
          novalidate
        >
          <div>
            <label for="firstName">Prénom</label>
            <input
              id="firstName"
              type="text"
              aria-label="Entrez votre prénom"
              aria-required="true"
              required
            >
            <span id="firstNameError" class="error-message"></span>

            <label for="lastName">Nom</label>
            <input
              id="lastName"
              type="text"
              aria-label="Entrez votre nom"
              aria-required="true"
              required
            >
            <span id="lastNameError" class="error-message"></span>

            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              aria-label="Entrez votre adresse email"
              aria-required="true"
              required
            >
            <span id="emailError" class="error-message"></span>

            <label for="message">Votre message</label>
            <textarea
              id="message"
              rows="4"
              cols="50"
              aria-label="Entrez votre message"
              aria-required="true"
              required
            ></textarea>
            <span id="messageError" class="error-message"></span>
          </div>
          <button
            class="contact_button"
            type="submit"
            aria-label="Envoyer le formulaire de contact"
          >
            Envoyer
          </button>
        </form>
      </div>
    </div>

    <div id="overlay-lightbox" class="overlay hidden" aria-hidden="true"></div>
    <div
      id="lightbox_modal"
      aria-hidden="true"
      role="dialog"
      class="modal-box"
      aria-describedby="modalLightbox"
    >
    <p id="modalLightbox" class="visually-hidden">
      Ceci est une modale de lightbox qui permet de visualiser les photos en grand format.
    </p>
      <div class="lightbox-content">
        <button
          onclick="closeLightboxModal()"
          aria-label="fermer la lightbox"
          class="control close"
          id="close-lightbox"
          tabindex="0"
        >
          <img src="./assets/icons/close_red.svg" alt="close" >
        </button>

        <div class="carousel">
          <button
            class="control arrow"
            aria-label="revenir à la photo précédente"
            onclick="showPrevMedia()"
            tabindex="0"
          >
            <img src="./assets/icons/precedent.png" alt="photo précédente" >
          </button>
          <div class="lightbox-media" aria-live="polite">
            <!-- L'image/vidéo active sera injectée ici dynamiquement -->
          </div>
          <button
            class="control arrow"
            aria-label="aller à la prochaine photo"
            onclick="showNextMedia()"
            tabindex="0"
          >
            <img src="./assets/icons/next.png" alt="photo suivante" >
          </button>
        </div>
      </div>
    </div>

    <script src="./scripts/utils/dropDown.js"></script>
    <script src="./scripts/utils/getData.js"></script>
    <script src="./scripts/utils/getFirstName.js"></script>
    <script src="./scripts/utils/lightbox.js"></script>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/templates/photographer.js"></script>
    <script src="./scripts/pages/photographer.js"></script>
  </body>
</html>
